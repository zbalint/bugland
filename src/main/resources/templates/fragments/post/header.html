<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="hu">
<head></head>
<body>
<!-- Set your background image for this header on the line below. -->
<header th:fragment="postHeader" class="intro-header" style="background-image: url('../../img/post-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1 th:text="${article.getArticle().getTitle()}"></h1>
                    <h2 th:text="${article.getArticle().getSubtitle()}" class="subheading"></h2>
                    <span class="meta">Posted by <a th:text="${article.getUser()}"
                                                    href="#"></a> on August 24, 2014</span>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
